<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/yzl8oki.css">
    <title>Rain for Cats and Dogs</title>
</head>
<body>
    
    <p id="blurb">
        Find out if your city is going to rain cats and dogs <br>
        and hurry to your respective portals. <br><br>
        <span id="note">
            If you're not interested in raining down on humans, <br>
            be a good neighbor and catch the dogs that fall.<br>
            Dogs don't always land on four feet, after all. 
        </span>
    </p>
    
    <div id="askBlock">
        <form name="cityForm" action="#" id="cityForm">
            <label for="city">Type in your City Here </label>
            <br><br>
            <input type="text" name="city" id="city">
            <button type="submit" id="getData">Search</button>
        </form>
    </div>

    
    <h2 id="ttl">
            Is it Raining Cats and Dogs? 
    </h2>

    <script type="text/javascript" src="js/scripts.js"></script>
    <script type="text/javascript" src="js/p5/p5.js"></script>
</body>
</html>
